databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: dzarudnyi
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            constraintName: FK_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            constraintName: FK_book_id
            referencedTableName: books
            referencedColumnNames: id
